global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@pinnaclecopilot.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'  # Use environment variable in production

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'security-team'
  routes:
    - match:
        severity: critical
      receiver: 'security-team-urgent'
      repeat_interval: 1h
    - match:
        severity: high
      receiver: 'security-team'
      repeat_interval: 2h

receivers:
  - name: 'security-team'
    email_configs:
      - to: 'security@pinnaclecopilot.com'
        send_resolved: true
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/XXXXX/YYYYY/ZZZZZ'  # Use environment variable
        channel: '#security-alerts'
        send_resolved: true

  - name: 'security-team-urgent'
    email_configs:
      - to: 'security-urgent@pinnaclecopilot.com'
        send_resolved: true
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/XXXXX/YYYYY/ZZZZZ'  # Use environment variable
        channel: '#security-urgent'
        send_resolved: true
    pagerduty_configs:
      - service_key: 'your-pagerduty-key'  # Use environment variable
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname']
